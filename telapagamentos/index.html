<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Pagamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="payment-container">
        <h1>Pagamento</h1>
        <form>
            <label for="card-name">Nome no Cartão</label>
            <input type="text" id="card-name" placeholder="Digite o nome completo" required>
            
            <label for="card-number">Número do Cartão</label>
            <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19" required>
            
            <div class="row">
                <div class="column">
                    <label for="expiry-date">Validade</label>
                    <input type="text" id="expiry-date" placeholder="MM/AA" maxlength="5" required>
                </div>
                <div class="column">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                </div>
            </div>
            
            <button type="submit">Confirmar Pagamento</button>
        </form>
    </div>
</body>
</html>
