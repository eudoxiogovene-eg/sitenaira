<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="content__left">
            <h1>bem vindo de volta</h1>
            <span>
                Para se manter conectado conosco, faça login com informações pessoais
            </span>
            <a href="../fazerlogin/index.html">fazer login</a>
        </div>
        <div class="content__right">
            <h1 class="content__right__title">criar nova conta</h1>
            <div class="icon__area">
                <div class="icon">
                    <i  color="#444860" data-lucide="facebook"></i>
                </div>
                <div class="icon">
                    <i  color="#444860" data-lucide="mails"></i>
                </div>
                <div class="icon">
                    <i  color="#444860" data-lucide="linkedin"></i>
                </div>
            </div>
            <form >
                <h1 class="form__title">ou use seu e-mail para registro</h1>
                <div class="container__form">
                    <div class="form__input">
                        <i  color="#444860" data-lucide="user"></i>
                        <input type="text" placeholder="nome">
                    </div>
                    <div class="form__input">
                        <i  color="#444860" data-lucide="mail"></i>
                        <input type="text" placeholder="email">
                    </div>
                    <div class="form__input">
                        <i  color="#444860" data-lucide="lock-keyhole"></i>
                        <input type="password" placeholder="senha">
                    </div>
                    <button type="submit">criar conta</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
